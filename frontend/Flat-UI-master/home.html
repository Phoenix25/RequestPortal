<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>New Project Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Loading Bootstrap -->
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="bootstrap/css/prettify.css" rel="stylesheet">

    <!-- Loading Flat UI -->
    <link href="css/flat-ui.css" rel="stylesheet">
    <link href="css/docs.css" rel="stylesheet">
    
    <!--styles-->
    <style>
	body {
		overflow-x:hidden;
		}
		
	/*header*/
	#header .pull-right {
		margin:30px 0px 10px;
		}

	/*#main container*/
	
	#main {
		background:rgb(189,195,199);
		margin:0;
		}
	
	#main h3 {
		color:#fff;
		}
	
	#main .col-xs-7,.col-xs-4 {
		margin:100px 0 100px;
		text-align:center;
		}
	#main h3 {
		line-height: 65px;
		}
	
	/*footer*/
	footer {
		background:#fff;
		}
	footer a {
		display:block;
		width:150px;
		text-align:center;
		margin:30px 0;
		}
	</style>
</head>

<body>
<!--header-->
    <header>
       <div id="header">
          <div class="row">
             <div class="col-xs-2 col-xs-offset-1">
                <h3><b>hire</b>fellas</h3>
             </div>
             <div class="col-xs-2 pull-right">
                <p>HOW IT WORKS</p>
             </div>
             <div class="col-xs-2 pull-right">
                <p>LOGIN</p>
             </div>             
          </div>
       </div>
    </header>

<!--container-->
    <div id="main">
       <div class="row">
           <div class="col-xs-7">
              <h3>Don't have an account?<br>SIGN UP</h3>
           </div>
           <div class="col-xs-4">
              <div class="login-form">
                <div class="form-group">
                  <input id="login-name" class="form-control login-field" type="text" placeholder="Enter your name" value="">
                  <label class="login-field-icon fui-user" for="login-name"></label>
                </div>
                <div class="form-group">
                  <input id="login-pass" class="form-control login-field" type="password" placeholder="Password" value="">
                  <label class="login-field-icon fui-lock" for="login-pass"></label>
                </div>
                <a class="btn btn-primary btn-lg btn-block" href="#">Login</a>
                <a class="login-link" href="#">Lost your password?</a>
             </div>
          </div>
       </div>
    </div>

<!--footer-->
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-md-7 col-xs-7">
            <div class="col-md-3 col-xs-3">
              <a href="#">About</a>
            </div>
            <div class="col-md-3 col-xs-3">
              <a href="#">Contact Us</a>
            </div>
            <div class="col-md-3 col-xs-3">
              <a href="#">Terms &amp; Privacy</a>
            </div>
            <div class="col-md-3 col-xs-3">
              <a href="#">Help</a>
            </div>
          </div> <!-- /col-xs-7 -->
        </div>
      </div>
    </footer>
    
    <!-- Load JS here for greater good =============================-->
    <script src="js/jquery-1.8.3.min.js"></script>
    <script src="js/jquery-ui-1.10.3.custom.min.js"></script>
    <script src="js/jquery.ui.touch-punch.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-select.js"></script>
    <script src="js/bootstrap-switch.js"></script>
    <script src="js/flatui-checkbox.js"></script>
    <script src="js/flatui-radio.js"></script>
    <script src="js/jquery.tagsinput.js"></script>
    <script src="js/jquery.placeholder.js"></script>
</body>
</html>
