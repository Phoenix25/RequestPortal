<div class="detail_header">
	Quote Details
</div>
<!-- 
Modify as neccessary.
'object' is the record containing
source, target, desc and pk of the record.
Send the pk back to /quote/qrdetails/ as GET request with id: {{object.pk}}
to get details of the chosen quote request.
 -->
{% for object in obj_list %}
<div class="quote_item" onclick="">
<div class="detail_type detail">Customer: {{object.source}}</div>
<div class="detail_desc detail">Photographer: {{object.target}}</div>
<div class="detail_name detail">Event: {{object.desc}}</div>
<div class="quote-req-container"><button id="quote-req-button" value="ACCEPT QUOTE" onclick="ajax_direct_dump('../../quote/qrdetails/',{id:{{object.pk}}},'GET','record-container')">See Details</div>
</div>
{%endfor%}
